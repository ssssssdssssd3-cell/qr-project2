<!doctype html><html><head><meta charset='utf-8'><title>صفحة المنتج</title></head><body><h1 id='name'>تحميل...</h1><div id='price'></div><script>(function(){function qs(name){var results=new RegExp('[\\?&]'+name+'=([^&#]*)').exec(location.search);return results?decodeURIComponent(results[1].replace(/\+/g,' ')):null;}var id=qs('id');fetch('products.json').then(r=>r.json()).then(data=>{var p=data.find(x=>x.ID==id||x.ID==Number(id));if(!p){document.getElementById('name').innerText='المنتج غير موجود';return;}document.getElementById('name').innerText='المنتج: '+p.Name;document.getElementById('price').innerText='السعر: '+p.Price+' ر.س';}).catch(()=>{document.getElementById('name').innerText='خطأ في تحميل products.json';});})();</script></body></html>
